<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Australia's visit planner</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
  </head>
  <body>
    <h1 id="title">2024 Australia trip plan</h1>
    <form id="new-place-form">
      <div id="form-wrapper">
        <div class="form-item">
          <input type="text" name="What" id="name" required/>
          <label for="place-name" class="form-labels">Place name</label>
        </div>

        <div class="form-item">
          <input type="text" name="Where" id="location" required/>
          <label for="location" class="form-labels">Location</label>
        </div>

        <div class="form-item">
          <textarea type="text" name="Details" id="details" required></textarea>
          <label for="details" class="form-labels">Details</label>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>
    <h1 id="list">Places we would like to see</h1>
    <ul id="visit-wish-list"></ul>
      
      <input type="button" id="clear-all" value="Clear all"/>
    </div>
  </body>
</html>
